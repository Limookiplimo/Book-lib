{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="POS - Bootstrap Admin Template">
        <meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern,  html5, responsive">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <meta name="robots" content="noindex, nofollow">
        <title>Ngariet</title>
        
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.png'%}">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        
        <!-- Datetimepicker CSS -->
		<link rel="stylesheet" href="{% static 'css/bootstrap-datetimepicker.min.css' %}">

        <!-- animation CSS -->
        <link rel="stylesheet" href="{% static 'css/animate.css' %}">

        <!-- Owl Carousel CSS -->
		<link rel="stylesheet" href="{% static 'plugins/owlcarousel/owl.carousel.min.css' %}">
		<link rel="stylesheet" href="{% static 'plugins/owlcarousel/owl.theme.default.min.css'%}">

        <!-- Select2 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
		<!-- <link rel="stylesheet" href="plugins/select2/css/select2.min.css"> -->

        <!-- Datatable CSS -->
        <link rel="stylesheet" href="{% static 'css/dataTables.bootstrap4.min.css' %}">
        
        <!-- Fontawesome CSS -->
        <link rel="stylesheet" href="{% static 'plugins/fontawesome/css/fontawesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.min.css' %}">
        
        <!-- Main CSS -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        
    </head>
    <body>

        {% block layout %}
        
		{% endblock layout %}

        <!-- jQuery -->
        <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>

		<!-- Feather Icon JS -->
		<script src="{% static 'js/feather.min.js' %}"></script>

		<!-- Slimscroll JS -->
		<script src="{% static 'js/jquery.slimscroll.min.js' %}"></script>

		<!-- Datatable JS -->
		<script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
		<script src="{% static 'js/dataTables.bootstrap4.min.js' %}"></script>
		
		<!-- Bootstrap Core JS -->
		<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

		<!-- Chart JS -->
		<script src="{% static 'plugins/apexchart/apexcharts.min.js' %}"></script>
		<script src="{% static 'plugins/apexchart/chart-data.js' %}"></script>

         <!-- Select2 JS -->
         <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

        <!-- Select2 JS -->
        <!-- <script src="static/plugins/select2/js/select2.min.js"></script>
        <script src="static/plugins/select2/js/custom-select.js"></script> -->

		<!-- Owl JS -->
		<script src="{% static 'plugins/owlcarousel/owl.carousel.min.js' %}"></script>
		
        <!-- Sweetalert 2 -->
		<script src="{% static 'plugins/sweetalert/sweetalert2.all.min.js' %}"></script>
		<script src="{% static 'plugins/sweetalert/sweetalerts.min.js' %}"></script>

		<!-- Custom JS -->
		<script src="{% static 'js/script.js' %}"></script>
        
        <script>
            $(document).ready(function() {
            $('.multi-select').select2();
        });
        </script>

    </body>
</html>
